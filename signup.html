<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <center><h2>Create Account</h2></center><br>

    
    <form>
        <div class="form-row">
          <div class="form-group col-md-6 container">
            <label for="inputEmail4">Enter your Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="name@gmail.com">
          </div><br>
          <div class="form-group col-md-6 container">
            <label for="inputEmail4">Re-enter your Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="name@gmail.com">
          </div><br>
        </div>
        <div class="form-group col-md-6 container">
          <label for="inputPassword4">Enter your Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="form-check col-md-6 container">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              See your Password
            </label>
        </div><br>
        <div class="form-group col-md-6 container">
          <label for="inputPassword4">Re-enter your Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        </div>
        <div class="form-group col-md-6 container">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              See your Password
            </label>
        </div><br>
        <center><button type="submit" class="btn btn-dark">Create Account</button></center>
      </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
